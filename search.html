<script>
  $(document).ready(function(){
    $('#submit').on('click', function(){
      var address = $.trim($('#address').val());
      if(typeof address == 'undefined' || address == false){
        $('#message').html('请输入星云钱包地址');
        $('#message-box').fadeIn().delay(3000).fadeOut();
        return false;
      }
      window.location.href="demo.html?address=" + address;
    });
  });
